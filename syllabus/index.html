<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-noise"></div>

    <div class="app-wrapper">
        <header class="page-header">
            <h1>SYLLABUS</h1>
            <p>Links & Resources</p>
        </header>

        <div class="grid-container">
            
            <div class="glass-card section-hobby">
                <div class="card-header">
                    <i class="fa-solid fa-palette icon-accent"></i>
                    <h2>Hobby</h2>
                </div>
                <div class="links-list">
                    <div class="static-item">
                        <i class="fa-solid fa-code"></i> Web Development
                    </div>
                    <a href="https://drive.google.com/file/d/1Hj46mlHW7iTnj95RdNd-mNhqeTREKqoW/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-brain"></i> Machine Learning
                    </a>
                </div>
            </div>
            
            <div class="glass-card section-academic">
                <div class="card-header">
                    <i class="fa-solid fa-graduation-cap icon-accent"></i>
                    <h2>Academic</h2>
                </div>
                <div class="links-list">
                    <a href="https://drive.google.com/file/d/1UITDuIVyLEZc92sePgEPYXspd7hDTGhw/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-book"></i> CLRS (Algorithms)
                    </a>
                    <a href="https://drive.google.com/file/d/1Va80EZM8D6ZbV51KL9Ed9ZaSJLrSx8JC/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-square-root-variable"></i> Math for ML
                    </a>
                    <a href="https://drive.google.com/file/d/1jFjV5XbVTjYl82NLQt9rjwO59gQeQvpN/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-chart-simple"></i> All of Statistics
                    </a>
                    <a href="https://drive.google.com/file/d/18Pp_DKuSAjV8MQqxhmtIhmnPJZBRqniw/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-database"></i> DBMS
                    </a>
                    <a href="https://drive.google.com/file/d/16EywDhuYvmdqy6Nsxz6ViyUFHDEpLeKB/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-network-wired"></i> Computer Networking
                    </a>
                    <a href="https://drive.google.com/file/d/19WslutrKdYr-WNEo2sNRanTbm4FTd1eI/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-microchip"></i> OS Concepts
                    </a>
                    <a href="https://drive.google.com/file/d/1CuWFzxItZmhUwnspFrDOwPoadftM6mHL/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-money-bill-trend-up"></i> Investment Science
                    </a>
                    <a href="https://drive.google.com/file/d/1FnKBLmeTXe7jp6sbzp92TSu-bHaoXhLv/view?usp=sharing" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-coins"></i> Basics of Finance
                    </a>
                </div>
            </div>
            
            <div class="glass-card section-practice">
                <div class="card-header">
                    <i class="fa-solid fa-dumbbell icon-accent"></i>
                    <h2>Practice</h2>
                </div>
                <div class="links-list">
                    <a href="https://charudev-dsa-checklist.netlify.app/" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-code-branch"></i> DSA
                    </a>
                    <a href="https://codeforces.com/" target="_blank" class="resource-btn">
                        <i class="fa-solid fa-terminal"></i> Codeforces
                    </a>
                    <div class="static-item">
                        <i class="fa-solid fa-bullseye"></i> Heard on The Street
                    </div>
                    <div class="static-item">
                        <i class="fa-solid fa-lightbulb"></i> Brainstellar
                    </div>
                    <div class="static-item">
                        <i class="fa-solid fa-dice"></i> 50 Problems in Probability
                    </div>
                </div>
            </div>

        </div>
    </div>

</html>
