<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIGHT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-noise"></div>

    <div class="main-container">
        <header class="launcher-header">
            <h1>Insight</h1>
            <p>Launcher</p>
        </header>

        <div class="cards-grid">
            
            <a href="tdl2/index.html" class="app-card card-tdl">
                <div class="glow-border"></div>
                <div class="card-content">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-check-double"></i>
                    </div>
                    <h2>To-Do List</h2>
                    <span class="subtitle">Daily Checklist</span>
                </div>
            </a>

            <a href="timeline/index.html" class="app-card card-timeline">
                <div class="glow-border"></div>
                <div class="card-content">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <h2>Timeline</h2>
                    <span class="subtitle">Semester Plan</span>
                </div>
            </a>

            <a href="syllabus/index.html" class="app-card card-syllabus">
                <div class="glow-border"></div>
                <div class="card-content">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <h2>Syllabus</h2>
                    <span class="subtitle">Targets to Acheive</span>
                </div>
            </a>

            <a href="journal/index.html" class="app-card card-journal">
                <div class="glow-border"></div>
                <div class="card-content">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-pen-nib"></i>
                    </div>
                    <h2>Journal</h2>
                    <span class="subtitle">Reflection</span>
                </div>
            </a>

            

            
            

        </div>
    </div>

</body>
</html>
